<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <p><b>username: </b>{{ form.username }}</p>
    <p><b>password: </b>{{ form.password }}</p>
    <input type="submit" value="login">
</form>
{{ message }}
</body>
</html>
