<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <p><b>username: </b> {{ form.username }}</p>
    <p><b>email: </b> {{ form.email }}</p>
    <p><b>password: </b> {{ form.password }}</p>
    <p><b>confirm-password: </b> {{ form.password2 }}</p>
    <input type="submit" value="register">
</form>

{{ message }}

</body>
</html>
